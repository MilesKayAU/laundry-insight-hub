
name: Deploy to Server on Commit

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 0  # Fetch complete history to ensure all data files are included

    - name: Install sshpass
      run: sudo apt-get update && sudo apt-get install -y sshpass

    - name: SSH and Deploy with PM2
      run: |
        echo "ðŸ”„ Starting deployment process..."
        sshpass -p 'Freelancer2025!!' ssh -o StrictHostKeyChecking=no root@69.62.73.39 << 'EOF'
          set -e  # Exit immediately if a command exits with non-zero status
          
          echo "ðŸ“ Switching to project directory..."
          cd /root/laundry-insight-hub

          echo "ðŸ”„ Pulling latest code..."
          git pull origin main --force
          
          echo "ðŸ§¹ Cleaning npm cache and dependencies thoroughly..."
          rm -rf node_modules package-lock.json
          npm cache clean --force
          
          echo "ðŸ”§ Setting npm configuration for rollup compatibility..."
          npm config set target_platform linux
          npm config set target_arch x64
          npm config set cache /tmp/.npm
          
          echo "ðŸ“¦ Installing dependencies with legacy peer deps..."
          npm install --legacy-peer-deps --no-audit --no-fund --no-optional --force
          
          echo "ðŸ”§ Force reinstall rollup with correct architecture..."
          npm uninstall rollup
          npm install rollup --force --no-optional
          
          echo "ðŸ§¹ Clearing build cache thoroughly..."
          rm -rf .cache dist build .next node_modules/.cache

          echo "ðŸ—‘ï¸ Stopping PM2 process..."
          pm2 stop laundryhub || echo "Process was not running"
          
          echo "ðŸ—‘ï¸ Clearing PM2 logs..."
          pm2 flush laundryhub
          
          echo "ðŸ—ï¸ Building the application with detailed output..."
          NODE_ENV=production npm run build
          
          if [ $? -ne 0 ]; then
            echo "âŒ Build failed! Exiting deployment."
            exit 1
          fi

          echo "â™»ï¸ Starting app with PM2..."
          pm2 start laundryhub --update-env || pm2 start npm --name "laundryhub" -- start
          
          echo "ðŸ“Š PM2 status:"
          pm2 status laundryhub
          
          echo "ðŸ“œ Recent PM2 logs:"
          pm2 logs laundryhub --lines 20 || echo "No logs available"

          echo "âœ… Deploy complete."
        EOF
